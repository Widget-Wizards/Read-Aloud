<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Aloud Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Read Aloud Settings</h2>
    <label>Volume: <input type="range" id="volume" min="0" max="1" step="0.1" value="1"></label>
    <label>Speed: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
    <label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
    <button id="save">Save Settings</button>
    <script src="popup.js"></script>
</body>
</html>
